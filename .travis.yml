language: python
install:
- echo "Skipping install step"
python:
- '3.6'
env:
  global:
  - AWS_DEFAULT_REGION: eu-north-1
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_fe6e87b8f20e_key -iv $encrypted_fe6e87b8f20e_iv
  -in chalice_secrets.tar.enc -out chalice_secrets.tar -d
- tar xvf chalice_secrets.tar
stages:
- name: Run tests
- name: Deploy to dev
  if: type = push AND branch = master
- name: Deploy to prod
jobs:
  include:
  - stage: Run tests
    script:
    - pip install -r test-requirements.txt
    - pytest -v
  - stage: Deploy to dev
    script:
    - pip install chalice
    - chalice deploy --stage dev
  - stage: Deploy to prod
    on:
      branch: master
    script:
    - if [ -z "$TRAVIS_TAG" ];then echo "Skipping deploying to prod because of missing
      tag." && exit 0; fi
    - pip install chalice
    - chalice deploy --stage prod
